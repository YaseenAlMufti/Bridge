
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
    <!-- navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" routerLink="/" routerLinkActive="router-link-active" >Bridge Stats</a></mdb-navbar-brand>

    <!-- collapsable content -->
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
                <a routerLink="/" class="nav-link waves-light" mdbWavesEffect>Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a [routerLink]="isAuthenticated ? ['/history'] : ['/history', 'guest']" class="nav-link waves-light" mdbWavesEffect>History</a>
            </li>
        </ul>
        <ul class="navbar-nav navbar-right" hidden>
            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                Basic dropdown<span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" mdbWavesEffect (click)="test()">Action</a>
                    <a class="dropdown-item waves-light" mdbWavesEffect href="#">Another action</a>
                    <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a>
                    <div class="divider dropdown-divider"></div>
                    <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
                </div>
            </li>
        </ul>
    </links>


</mdb-navbar>
